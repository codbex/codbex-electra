<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCustomer" dg-required="false" dg-colon="true">Customer</fd-form-label>
                        <fd-combobox-input id="idCustomer"
                            name="Customer"
                            state="{{ formErrors.Customer ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Customer'].$valid, 'Customer')"
                            ng-model="entity.Customer"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsCustomer"
                            dg-placeholder="Search Customer ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCompany" dg-required="false" dg-colon="true">Company</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Company ? false : true }}">
                            <fd-input id="idCompany"
                                name="Company"
                                state="{{ formErrors.Company ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Company'].$valid, 'Company')"
                                ng-model="entity.Company"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="60.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Company">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idWebsite" dg-required="false" dg-colon="true">Website</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Website ? false : true }}">
                            <fd-input id="idWebsite"
                                name="Website"
                                state="{{ formErrors.Website ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Website'].$valid, 'Website')"
                                ng-model="entity.Website"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="255.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Website">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idTracking" dg-required="false" dg-colon="true">Tracking</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Tracking ? false : true }}">
                            <fd-input id="idTracking"
                                name="Tracking"
                                state="{{ formErrors.Tracking ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Tracking'].$valid, 'Tracking')"
                                ng-model="entity.Tracking"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="64.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Tracking">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCommission" dg-required="false" dg-colon="true">Commission</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Commission ? false : true }}">
                            <fd-input id="idCommission"
                                name="Commission"
                                state="{{ formErrors.Commission ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Commission'].$valid, 'Commission')"
                                ng-model="entity.Commission"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Commission">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idTax" dg-required="false" dg-colon="true">Tax</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Tax ? false : true }}">
                            <fd-input id="idTax"
                                name="Tax"
                                state="{{ formErrors.Tax ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Tax'].$valid, 'Tax')"
                                ng-model="entity.Tax"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="64.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Tax">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idPayment" dg-required="false" dg-colon="true">Payment</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Payment ? false : true }}">
                            <fd-input id="idPayment"
                                name="Payment"
                                state="{{ formErrors.Payment ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Payment'].$valid, 'Payment')"
                                ng-model="entity.Payment"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="6.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Payment">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCheque" dg-required="false" dg-colon="true">Cheque</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Cheque ? false : true }}">
                            <fd-input id="idCheque"
                                name="Cheque"
                                state="{{ formErrors.Cheque ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Cheque'].$valid, 'Cheque')"
                                ng-model="entity.Cheque"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="64.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Cheque">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idPaypal" dg-required="false" dg-colon="true">Paypal</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Paypal ? false : true }}">
                            <fd-input id="idPaypal"
                                name="Paypal"
                                state="{{ formErrors.Paypal ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Paypal'].$valid, 'Paypal')"
                                ng-model="entity.Paypal"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="64.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Paypal">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idBank" dg-required="false" dg-colon="true">Bank</fd-form-label>
                        <fd-combobox-input id="idBank"
                            name="Bank"
                            state="{{ formErrors.Bank ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Bank'].$valid, 'Bank')"
                            ng-model="entity.Bank"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsBank"
                            dg-placeholder="Search Bank ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCustomField" dg-required="false" dg-colon="true">CustomField</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.CustomField ? false : true }}">
                            <fd-input id="idCustomField"
                                name="CustomField"
                                state="{{ formErrors.CustomField ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['CustomField'].$valid, 'CustomField')"
                                ng-model="entity.CustomField"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter CustomField">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idStatus" dg-required="false" dg-colon="true">Status</fd-form-label>
                        <fd-combobox-input id="idStatus"
                            name="Status"
                            state="{{ formErrors.Status ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Status'].$valid, 'Status')"
                            ng-model="entity.Status"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsStatus"
                            dg-placeholder="Search Status ...">
                        </fd-combobox-input>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDateAdded" dg-required="false" dg-colon="true">DateAdded</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.DateAdded ? false : true }}">
                            <fd-input id="idDateAdded"
                                name="DateAdded"
                                state="{{ formErrors.DateAdded ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['DateAdded'].$valid, 'DateAdded')"
                                ng-model="entity.DateAdded"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="20.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter DateAdded">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
    </body>

</html>
