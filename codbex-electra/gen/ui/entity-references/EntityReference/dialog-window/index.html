<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="formFieldset">
                <fd-form-group dg-header="EntityReference Details" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEntityName" dg-required="true" dg-colon="true">EntityName</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idEntityName"
	                            name="EntityName"
	                            ng-required="true"
	                            ng-model="entity.EntityName"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter EntityName">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEntityIntegerId" dg-required="false" dg-colon="true">EntityIntegerId</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-step-input dg-id="idEntityIntegerId"
								class="right-align"
								name="EntityIntegerId"
								dg-required="false"
								ng-model="entity.EntityIntegerId"
								is-readonly="true"
								placeholder="Enter EntityIntegerId"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEntityStringId" dg-required="false" dg-colon="true">EntityStringId</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idEntityStringId"
	                            name="EntityStringId"
	                            ng-required="false"
	                            ng-model="entity.EntityStringId"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter EntityStringId">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idReferenceIntegerId" dg-required="false" dg-colon="true">ReferenceIntegerId</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-step-input dg-id="idReferenceIntegerId"
								class="right-align"
								name="ReferenceIntegerId"
								dg-required="false"
								ng-model="entity.ReferenceIntegerId"
								is-readonly="true"
								placeholder="Enter ReferenceIntegerId"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idReferenceStringId" dg-required="false" dg-colon="true">ReferenceStringId</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idReferenceStringId"
	                            name="ReferenceStringId"
	                            ng-required="false"
	                            ng-model="entity.ReferenceStringId"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter ReferenceStringId">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idScopeIntegerId" dg-required="false" dg-colon="true">ScopeIntegerId</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-step-input dg-id="idScopeIntegerId"
								class="right-align"
								name="ScopeIntegerId"
								dg-required="false"
								ng-model="entity.ScopeIntegerId"
								is-readonly="true"
								placeholder="Enter ScopeIntegerId"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idScopeStringId" dg-required="false" dg-colon="true">ScopeStringId</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idScopeStringId"
	                            name="ScopeStringId"
	                            ng-required="false"
	                            ng-model="entity.ScopeStringId"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter ScopeStringId">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
				</fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>
    </body>

</html>
