<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset ng-form="formFieldset">
                <fd-form-group dg-header="Customer Details" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmail" dg-required="true" dg-colon="true">Email</fd-form-label>
                        </div>
						<div style="margin: 4px 0px; padding: 0px 10px" class="fd-col  fd-col-md--8 ">
							<a href="mailto:{{entity.Email}}" class="fd-link">{{entity.Email}}</a>
						</div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idFirstName" dg-required="true" dg-colon="true">FirstName</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idFirstName"
	                            name="FirstName"
	                            ng-required="true"
	                            ng-model="entity.FirstName"
	                            ng-readonly="true"
	                            ng-minlength="0.0 || 0"
	                            ng-maxlength="32.0 || -1"
	                            dg-input-rules="{ patterns: [''] }"
	                            type="text"
	                            placeholder="Enter FirstName">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idLastName" dg-required="true" dg-colon="true">LastName</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idLastName"
	                            name="LastName"
	                            ng-required="true"
	                            ng-model="entity.LastName"
	                            ng-readonly="true"
	                            ng-minlength="0.0 || 0"
	                            ng-maxlength="32.0 || -1"
	                            dg-input-rules="{ patterns: [''] }"
	                            type="text"
	                            placeholder="Enter LastName">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStore" dg-required="true" dg-colon="true">Store</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idStore"
	                            name="Store"
	                            ng-required="true"
	                            ng-model="entity.Store"
	                            dg-disabled="true"
	                            dropdown-items="optionsStore"
	                            dg-placeholder="Search Store ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStatus" dg-required="true" dg-colon="true">Status</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idStatus"
	                            name="Status"
	                            ng-required="true"
	                            ng-model="entity.Status"
	                            dg-disabled="true"
	                            dropdown-items="optionsStatus"
	                            dg-placeholder="Search Status ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTelephone" dg-required="false" dg-colon="true">Telephone</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idTelephone"
	                            name="Telephone"
	                            ng-required="false"
	                            ng-model="entity.Telephone"
	                            ng-readonly="true"
	                            ng-minlength="0.0 || 0"
	                            ng-maxlength="32.0 || -1"
	                            dg-input-rules="{ patterns: [''] }"
	                            type="text"
	                            placeholder="Enter Telephone">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateAdded" dg-required="false" dg-colon="true">DateAdded</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--3 ">
	                        <fd-input id="idDateAdded"
	                            name="DateAdded"
	                            ng-required="false"
	                            ng-model="entity.DateAdded"
	                            ng-readonly="true"
	                            type="datetime-local">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
					<fd-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idCustomField" dg-required="false" dg-colon="true">CustomField</fd-form-label>
						</div>
						<div class="fd-col  fd-col-md--8 ">
							<fd-textarea id="idCustomField"
								name="CustomField"
								ng-required="false"
								ng-model="entity.CustomField"
								ng-readonly="true"
								ng-minlength="0.0 || 0"
								ng-maxlength="2000.0 || -1"
								dg-input-rules="{ patterns: [''] }"
								placeholder="Enter CustomField">
							</fd-textarea>
						</div>
					</fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idLanguage" dg-required="true" dg-colon="true">Language</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idLanguage"
	                            name="Language"
	                            ng-required="true"
	                            ng-model="entity.Language"
	                            dg-disabled="true"
	                            dropdown-items="optionsLanguage"
	                            dg-placeholder="Search Language ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

		<fd-bar bar-design="footer" compact="true" ng-show="entityActions.length && entity.Id">
			<fd-bar-right>
				<fd-bar-element ng-repeat="action in entityActions">
					<fd-button dg-label="{{action.label}}" dg-type="emphasized" ng-click="triggerEntityAction(action)"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>
    </body>

</html>
