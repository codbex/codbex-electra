<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset ng-form="forms.details">
                <fd-form-group dg-header="Customer Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmail" dg-colon="true">Email</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Email'].$valid }}">
	                            <fd-input id="idEmail"
	                                name="Email"
	                                state="{{ forms.details['Email'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Email"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="96.0 || -1"
	                                type="email"
	                                placeholder="Enter Email">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idFirstName" dg-colon="true">FirstName</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['FirstName'].$valid }}">
	                            <fd-input id="idFirstName"
	                                name="FirstName"
	                                state="{{ forms.details['FirstName'].$valid ? '' : 'error' }}"
	                                ng-model="entity.FirstName"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="32.0 || -1"
	                                type="text"
	                                placeholder="Enter FirstName">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idLastName" dg-colon="true">LastName</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['LastName'].$valid }}">
	                            <fd-input id="idLastName"
	                                name="LastName"
	                                state="{{ forms.details['LastName'].$valid ? '' : 'error' }}"
	                                ng-model="entity.LastName"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="32.0 || -1"
	                                type="text"
	                                placeholder="Enter LastName">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStore" dg-colon="true">Store</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idStore"
	                            name="Store"
	                            state="{{ forms.details['Store'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Store"
	                            dropdown-items="optionsStore"
	                            dg-placeholder="Search Store ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStatus" dg-colon="true">Status</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idStatus"
	                            name="Status"
	                            state="{{ forms.details['Status'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Status"
	                            dropdown-items="optionsStatus"
	                            dg-placeholder="Search Status ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTelephone" dg-colon="true">Telephone</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Telephone'].$valid }}">
	                            <fd-input id="idTelephone"
	                                name="Telephone"
	                                state="{{ forms.details['Telephone'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Telephone"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="32.0 || -1"
	                                type="text"
	                                placeholder="Enter Telephone">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateAddedFrom" dg-colon="true">From DateAdded</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--3">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['DateAdded'].$valid }}">
	                            <fd-input id="idDateAddedFrom"
	                                name="DateAdded"
	                                state="{{ forms.details['DateAdded'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateAddedFrom"
	                                type="datetime-local">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateAddedTo" dg-colon="true">To DateAdded</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--3">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['DateAdded'].$valid }}">
	                            <fd-input id="idDateAddedTo"
	                                name="DateAdded"
	                                state="{{ forms.details['DateAdded'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateAddedTo"
	                                type="datetime-local">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
					<fd-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idCustomField" dg-colon="true">CustomField</fd-form-label>
						</div>
						<div class="fd-col fd-col-md--8">
							<fd-textarea id="idCustomField"
								name="CustomField"
								state="{{ forms.details['CustomField'].$valid ? '' : 'error' }}"
								ng-model="entity.CustomField"
								ng-minlength="0.0 || 0"
								ng-maxlength="2000.0 || -1"
								placeholder="Enter CustomField">
							</fd-textarea>
							<fd-form-message dg-type="error" ng-show="!forms.details['CustomField'].$valid">Incorrect Input</fd-form-message>
						</div>
					</fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idLanguage" dg-colon="true">Language</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idLanguage"
	                            name="Language"
	                            state="{{ forms.details['Language'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Language"
	                            dropdown-items="optionsLanguage"
	                            dg-placeholder="Search Language ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <fd-bar bar-design="footer" compact="true" ng-show="action !== 'select'">
			<fd-bar-right>
				<fd-bar-element>
					<fd-button dg-label="Filter" dg-type="emphasized" ng-click="filter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Reset" dg-type="transparent" ng-click="resetFilter()"></fd-button>
				</fd-bar-element>
				<fd-bar-element>
					<fd-button dg-label="Cancel" dg-type="transparent" ng-click="cancel()"></fd-button>
				</fd-bar-element>
			</fd-bar-right>
		</fd-bar>

    </body>

</html>
