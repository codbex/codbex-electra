<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox" dg-contextmenu="contextMenuContent">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm">
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idTitle" dg-required="false" dg-colon="true">Title</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Title ? false : true }}">
                            <fd-input id="idTitle"
                                name="Title"
                                state="{{ formErrors.Title ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Title'].$valid, 'Title')"
                                ng-model="entity.Title"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="32.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Title">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idCode" dg-required="false" dg-colon="true">Code</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Code ? false : true }}">
                            <fd-input id="idCode"
                                name="Code"
                                state="{{ formErrors.Code ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Code'].$valid, 'Code')"
                                ng-model="entity.Code"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="3.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Code">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idSymbolLeft" dg-required="false" dg-colon="true">SymbolLeft</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.SymbolLeft ? false : true }}">
                            <fd-input id="idSymbolLeft"
                                name="SymbolLeft"
                                state="{{ formErrors.SymbolLeft ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['SymbolLeft'].$valid, 'SymbolLeft')"
                                ng-model="entity.SymbolLeft"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="12.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter SymbolLeft">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idSymbolRight" dg-required="false" dg-colon="true">SymbolRight</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.SymbolRight ? false : true }}">
                            <fd-input id="idSymbolRight"
                                name="SymbolRight"
                                state="{{ formErrors.SymbolRight ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['SymbolRight'].$valid, 'SymbolRight')"
                                ng-model="entity.SymbolRight"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="12.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter SymbolRight">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDecimalPlace" dg-required="false" dg-colon="true">DecimalPlace</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.DecimalPlace ? false : true }}">
                            <fd-input id="idDecimalPlace"
                                name="DecimalPlace"
                                state="{{ formErrors.DecimalPlace ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['DecimalPlace'].$valid, 'DecimalPlace')"
                                ng-model="entity.DecimalPlace"
                                ng-readonly="action === 'select'"
                                ng-minlength="0.0 || 0"
                                ng-maxlength="1.0 || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter DecimalPlace">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idValue" dg-required="false" dg-colon="true">Value</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.Value ? false : true }}">
                            <fd-input id="idValue"
                                name="Value"
                                state="{{ formErrors.Value ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['Value'].$valid, 'Value')"
                                ng-model="entity.Value"
                                ng-readonly="action === 'select'"
                                ng-minlength="${property.minLength} || 0"
                                ng-maxlength="${property.maxLength} || -1"
                                dg-input-rules="{ patterns: [''] }"
                                type="text"
                                placeholder="Enter Value">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idDateModified" dg-required="false" dg-colon="true">DateModified</fd-form-label>
                        <fd-form-input-message-group dg-inactive="{{ formErrors.DateModified ? false : true }}">
                            <fd-input id="idDateModified"
                                name="DateModified"
                                state="{{ formErrors.DateModified ? 'error' : '' }}"
								ng-required="false"
                                ng-change="isValid(formFieldset['DateModified'].$valid, 'DateModified')"
                                ng-model="entity.DateModified"
                                ng-readonly="action === 'select'"
                                type="datetime-local">
                            </fd-input>
                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
                        </fd-form-input-message-group>
                    </fd-form-item>
                    <fd-form-item horizontal="false">
                        <fd-form-label for="idStatus" dg-required="false" dg-colon="true">Status</fd-form-label>
                        <fd-combobox-input id="idStatus"
                            name="Status"
                            state="{{ formErrors.Status ? 'error' : '' }}"
                            ng-required="true"
                            ng-change="isValid(formFieldset['Status'].$valid, 'Status')"
                            ng-model="entity.Status"
                            dg-disabled="action === 'select'"
                            dropdown-items="optionsStatus"
                            dg-placeholder="Search Status ...">
                        </fd-combobox-input>
                    </fd-form-item>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
