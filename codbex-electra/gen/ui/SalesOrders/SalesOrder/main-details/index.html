<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTotal" dg-required="false" dg-colon="true">Total</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Total ? false : true }}">
	                            <fd-input id="idTotal"
	                                name="Total"
	                                state="{{ formErrors.Total ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Total'].$valid, 'Total')"
	                                ng-model="entity.Total"
	                                ng-readonly="action === 'select'"
	                                type="number"
	                                placeholder="Enter Total"
	                                class="right-align">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCurrency" dg-required="false" dg-colon="true">Currency</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idCurrency"
	                            name="Currency"
	                            state="{{ formErrors.Currency ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Currency'].$valid, 'Currency')"
	                            ng-model="entity.Currency"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsCurrency"
	                            dg-placeholder="Search Currency ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStatus" dg-required="false" dg-colon="true">Status</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idStatus"
	                            name="Status"
	                            state="{{ formErrors.Status ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Status'].$valid, 'Status')"
	                            ng-model="entity.Status"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsStatus"
	                            dg-placeholder="Search Status ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStore" dg-required="false" dg-colon="true">Store</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idStore"
	                            name="Store"
	                            state="{{ formErrors.Store ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Store'].$valid, 'Store')"
	                            ng-model="entity.Store"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsStore"
	                            dg-placeholder="Search Store ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCustomer" dg-required="false" dg-colon="true">Customer</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idCustomer"
	                            name="Customer"
	                            state="{{ formErrors.Customer ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Customer'].$valid, 'Customer')"
	                            ng-model="entity.Customer"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsCustomer"
	                            dg-placeholder="Search Customer ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateAdded" dg-required="false" dg-colon="true">DateAdded</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.DateAdded ? false : true }}">
	                            <fd-input id="idDateAdded"
	                                name="DateAdded"
	                                state="{{ formErrors.DateAdded ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['DateAdded'].$valid, 'DateAdded')"
	                                ng-model="entity.DateAdded"
	                                ng-readonly="action === 'select'"
	                                type="datetime-local">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateModified" dg-required="false" dg-colon="true">DateModified</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--2 ">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.DateModified ? false : true }}">
	                            <fd-input id="idDateModified"
	                                name="DateModified"
	                                state="{{ formErrors.DateModified ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['DateModified'].$valid, 'DateModified')"
	                                ng-model="entity.DateModified"
	                                ng-readonly="true"
	                                type="datetime-local">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idUpdatedBy" dg-required="false" dg-colon="true">UpdatedBy</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.UpdatedBy ? false : true }}">
	                            <fd-input id="idUpdatedBy"
	                                name="UpdatedBy"
	                                state="{{ formErrors.UpdatedBy ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['UpdatedBy'].$valid, 'UpdatedBy')"
	                                ng-model="entity.UpdatedBy"
	                                ng-readonly="true"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="96.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter UpdatedBy">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idTracking" dg-required="false" dg-colon="true">Tracking</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Tracking ? false : true }}">
	                            <fd-input id="idTracking"
	                                name="Tracking"
	                                state="{{ formErrors.Tracking ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['Tracking'].$valid, 'Tracking')"
	                                ng-model="entity.Tracking"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="255.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="url"
	                                placeholder="Enter Tracking">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
					<fd-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idComment" dg-required="false" dg-colon="true">Comment</fd-form-label>
						</div>
						<div class="fd-col  fd-col-md--8 ">
							<fd-textarea id="idComment"
								name="Comment"
								state="{{ formErrors.Comment ? 'error' : '' }}"
								ng-required="false"
								ng-change="isValid(formFieldset['Comment'].$valid, 'Comment')"
								ng-model="entity.Comment"
	                            ng-readonly="action === 'select'"
								ng-minlength="0.0 || 0"
								ng-maxlength="2000.0 || -1"
								dg-input-rules="{ patterns: [''] }"
								placeholder="Enter Comment">
							</fd-textarea>
							<fd-form-message dg-type="error" ng-show="formErrors.Comment">Incorrect Input</fd-form-message>
						</div>
					</fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idInvoiceNumber" dg-required="false" dg-colon="true">InvoiceNumber</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--4 ">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.InvoiceNumber ? false : true }}">
	                            <fd-input id="idInvoiceNumber"
	                                name="InvoiceNumber"
	                                state="{{ formErrors.InvoiceNumber ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['InvoiceNumber'].$valid, 'InvoiceNumber')"
	                                ng-model="entity.InvoiceNumber"
	                                ng-readonly="action === 'select'"
	                                type="number"
	                                placeholder="Enter InvoiceNumber"
	                                class="right-align">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idInvoicePrefix" dg-required="false" dg-colon="true">InvoicePrefix</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.InvoicePrefix ? false : true }}">
	                            <fd-input id="idInvoicePrefix"
	                                name="InvoicePrefix"
	                                state="{{ formErrors.InvoicePrefix ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['InvoicePrefix'].$valid, 'InvoicePrefix')"
	                                ng-model="entity.InvoicePrefix"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="26.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter InvoicePrefix">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idLanguage" dg-required="false" dg-colon="true">Language</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idLanguage"
	                            name="Language"
	                            state="{{ formErrors.Language ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Language'].$valid, 'Language')"
	                            ng-model="entity.Language"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsLanguage"
	                            dg-placeholder="Search Language ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAcceptLanguage" dg-required="false" dg-colon="true">AcceptLanguage</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.AcceptLanguage ? false : true }}">
	                            <fd-input id="idAcceptLanguage"
	                                name="AcceptLanguage"
	                                state="{{ formErrors.AcceptLanguage ? 'error' : '' }}"
									ng-required="false"
	                                ng-change="isValid(formFieldset['AcceptLanguage'].$valid, 'AcceptLanguage')"
	                                ng-model="entity.AcceptLanguage"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="255.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter AcceptLanguage">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>

                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action === 'select' && entityActions.length && entity.Id">
            <div class="fd-bar__right">
                <fd-button ng-repeat="action in entityActions" class="fd-dialog__decisive-button" compact="true" dg-type="emphasized" dg-label="{{action.label}}"
                    ng-click="triggerEntityAction(action.id, next)"></fd-button>
            </div>
        </footer>
    </body>

</html>
