<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="Country Details" name="entityForm" class="fd-container fd-form-layout-grid-container fd-form-group">
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idName"
	                            name="Name"
	                            ng-required="false"
	                            ng-model="entity.Name"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter Name">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStatus" dg-required="false" dg-colon="true">Status</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-combobox-input id="idStatus"
	                            name="Status"
	                            ng-required="true"
	                            ng-model="entity.Status"
	                            dg-disabled="true"
	                            dropdown-items="optionsStatus"
	                            dg-placeholder="Search Status ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idIsoCode2" dg-required="false" dg-colon="true">IsoCode2</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idIsoCode2"
	                            name="IsoCode2"
	                            ng-required="false"
	                            ng-model="entity.IsoCode2"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter IsoCode2">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idIsoCode3" dg-required="false" dg-colon="true">IsoCode3</fd-form-label>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
	                        <fd-input id="idIsoCode3"
	                            name="IsoCode3"
	                            ng-required="false"
	                            ng-model="entity.IsoCode3"
	                            ng-readonly="true"
	                            type="text"
	                            placeholder="Enter IsoCode3">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-checkbox id="idPostcodeRequired" compact="false" ng-required="false" ng-model="entity.PostcodeRequired"></fd-checkbox>
                        </div>
                        <div class="fd-col  fd-col-md--8 ">
                        	<fd-checkbox-label for="idPostcodeRequired" dg-required="false">PostcodeRequired</fd-checkbox-label>
                        </div>
                    </fd-form-item>
            </fd-fieldset>
        </fd-scrollbar>
    </body>

</html>
