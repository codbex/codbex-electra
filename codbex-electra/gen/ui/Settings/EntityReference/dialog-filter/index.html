<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="forms.details">
                <fd-form-group dg-header="EntityReference Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEntityName" dg-colon="true">EntityName</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['EntityName'].$valid }}">
	                            <fd-input id="idEntityName"
	                                name="EntityName"
	                                state="{{ forms.details['EntityName'].$valid ? '' : 'error' }}"
	                                ng-model="entity.EntityName"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="64.0 || -1"
	                                type="text"
	                                placeholder="Enter EntityName">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEntityIntegerId" dg-colon="true">EntityIntegerId</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idEntityIntegerId"
								name="EntityIntegerId"
								state="{{ forms.details['EntityIntegerId'].$valid ? '' : 'error' }}"
								ng-model="entity.EntityIntegerId"
								placeholder="Enter EntityIntegerId"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEntityStringId" dg-colon="true">EntityStringId</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['EntityStringId'].$valid }}">
	                            <fd-input id="idEntityStringId"
	                                name="EntityStringId"
	                                state="{{ forms.details['EntityStringId'].$valid ? '' : 'error' }}"
	                                ng-model="entity.EntityStringId"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="64.0 || -1"
	                                type="text"
	                                placeholder="Enter EntityStringId">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idReferenceIntegerId" dg-colon="true">ReferenceIntegerId</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idReferenceIntegerId"
								name="ReferenceIntegerId"
								state="{{ forms.details['ReferenceIntegerId'].$valid ? '' : 'error' }}"
								ng-model="entity.ReferenceIntegerId"
								placeholder="Enter ReferenceIntegerId"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idReferenceStringId" dg-colon="true">ReferenceStringId</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['ReferenceStringId'].$valid }}">
	                            <fd-input id="idReferenceStringId"
	                                name="ReferenceStringId"
	                                state="{{ forms.details['ReferenceStringId'].$valid ? '' : 'error' }}"
	                                ng-model="entity.ReferenceStringId"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="64.0 || -1"
	                                type="text"
	                                placeholder="Enter ReferenceStringId">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idScopeIntegerId" dg-colon="true">ScopeIntegerId</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-step-input dg-id="idScopeIntegerId"
								name="ScopeIntegerId"
								state="{{ forms.details['ScopeIntegerId'].$valid ? '' : 'error' }}"
								ng-model="entity.ScopeIntegerId"
								placeholder="Enter ScopeIntegerId"
								>
							</fd-step-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idScopeStringId" dg-colon="true">ScopeStringId</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['ScopeStringId'].$valid }}">
	                            <fd-input id="idScopeStringId"
	                                name="ScopeStringId"
	                                state="{{ forms.details['ScopeStringId'].$valid ? '' : 'error' }}"
	                                ng-model="entity.ScopeStringId"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="20.0 || -1"
	                                type="text"
	                                placeholder="Enter ScopeStringId">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="Filter"
                    ng-click="filter()">
                </fd-button>
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="transparent"
                    dg-label="Reset"
                    ng-click="resetFilter()">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
