<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="ProductDescription Details" name="entityForm" class="fd-container fd-form-layout-grid-container fd-form-group">
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idName" dg-required="false" dg-colon="true">Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idName"
	                            name="Name"
	                            ng-required="false"
	                            ng-change="isValid(formFieldset['Name'].$valid, 'Name')"
	                            ng-model="entity.Name"
	                            ng-readonly="true"
	                            ng-minlength="0.0 || 0"
	                            ng-maxlength="255.0 || -1"
	                            dg-input-rules="{ patterns: [''] }"
	                            type="text"
	                            placeholder="Enter Name">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
					<fd-form-item class="fd-row fd-form-item">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idDescription" dg-required="false" dg-colon="true">Description</fd-form-label>
						</div>
						<div class="fd-col fd-col-md--8">
							<fd-textarea id="idDescription"
								name="Description"
								ng-required="false"
								ng-change="isValid(formFieldset['Description'].$valid, 'Description')"
								ng-model="entity.Description"
								ng-readonly="true"
								ng-minlength="0.0 || 0"
								ng-maxlength="65535.0 || -1"
								dg-input-rules="{ patterns: [''] }"
								placeholder="Enter Description">
							</fd-textarea>
						</div>
					</fd-form-item>
					<fd-form-item class="fd-row fd-form-item">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idTag" dg-required="false" dg-colon="true">Tag</fd-form-label>
						</div>
						<div class="fd-col fd-col-md--8">
							<fd-textarea id="idTag"
								name="Tag"
								ng-required="false"
								ng-change="isValid(formFieldset['Tag'].$valid, 'Tag')"
								ng-model="entity.Tag"
								ng-readonly="true"
								ng-minlength="0.0 || 0"
								ng-maxlength="2000.0 || -1"
								dg-input-rules="{ patterns: [''] }"
								placeholder="Enter Tag">
							</fd-textarea>
						</div>
					</fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idMetaTitle" dg-required="false" dg-colon="true">MetaTitle</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idMetaTitle"
	                            name="MetaTitle"
	                            ng-required="false"
	                            ng-change="isValid(formFieldset['MetaTitle'].$valid, 'MetaTitle')"
	                            ng-model="entity.MetaTitle"
	                            ng-readonly="true"
	                            ng-minlength="0.0 || 0"
	                            ng-maxlength="255.0 || -1"
	                            dg-input-rules="{ patterns: [''] }"
	                            type="text"
	                            placeholder="Enter MetaTitle">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idMetaDescription" dg-required="false" dg-colon="true">MetaDescription</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idMetaDescription"
	                            name="MetaDescription"
	                            ng-required="false"
	                            ng-change="isValid(formFieldset['MetaDescription'].$valid, 'MetaDescription')"
	                            ng-model="entity.MetaDescription"
	                            ng-readonly="true"
	                            ng-minlength="0.0 || 0"
	                            ng-maxlength="255.0 || -1"
	                            dg-input-rules="{ patterns: [''] }"
	                            type="text"
	                            placeholder="Enter MetaDescription">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idMetaKeyword" dg-required="false" dg-colon="true">MetaKeyword</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-input id="idMetaKeyword"
	                            name="MetaKeyword"
	                            ng-required="false"
	                            ng-change="isValid(formFieldset['MetaKeyword'].$valid, 'MetaKeyword')"
	                            ng-model="entity.MetaKeyword"
	                            ng-readonly="true"
	                            ng-minlength="0.0 || 0"
	                            ng-maxlength="255.0 || -1"
	                            dg-input-rules="{ patterns: [''] }"
	                            type="text"
	                            placeholder="Enter MetaKeyword">
	                        </fd-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idLanguage" dg-required="false" dg-colon="true">Language</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idLanguage"
	                            name="Language"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Language'].$valid, 'Language')"
	                            ng-model="entity.Language"
	                            dg-disabled="true"
	                            dropdown-items="optionsLanguage"
	                            dg-placeholder="Search Language ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>
    </body>

</html>
