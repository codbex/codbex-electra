<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />
        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="{{formHeaders[action]}}" name="entityForm" class="fd-container fd-form-layout-grid-container fd-form-group">
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idAttribute" dg-required="false" dg-colon="true">Attribute</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idAttribute"
	                            name="Attribute"
	                            state="{{ formErrors.Attribute ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Attribute'].$valid, 'Attribute')"
	                            ng-model="entity.Attribute"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsAttribute"
	                            dg-placeholder="Search Attribute ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row fd-form-item">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idLanguage" dg-required="false" dg-colon="true">Language</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idLanguage"
	                            name="Language"
	                            state="{{ formErrors.Language ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Language'].$valid, 'Language')"
	                            ng-model="entity.Language"
	                            dg-disabled="action === 'select'"
	                            dropdown-items="optionsLanguage"
	                            dg-placeholder="Search Language ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
					<fd-form-item class="fd-row fd-form-item">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idText" dg-required="false" dg-colon="true">Text</fd-form-label>
						</div>
						<div class="fd-col fd-col-md--8">
							<fd-textarea id="idText"
								name="Text"
								state="{{ formErrors.Text ? 'error' : '' }}"
								ng-required="false"
								ng-change="isValid(formFieldset['Text'].$valid, 'Text')"
								ng-model="entity.Text"
	                            ng-readonly="action === 'select'"
								ng-minlength="0.0 || 0"
								ng-maxlength="2000.0 || -1"
								dg-input-rules="{ patterns: [''] }"
								placeholder="Enter Text">
							</fd-textarea>
							<fd-form-message dg-type="error" ng-show="formErrors.Text">Incorrect Input</fd-form-message>
						</div>
					</fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="{{action === 'create' ? 'Create' : 'Update'}}"
                    ng-click="action === 'create' ? create() : update()" state="{{ !isFormValid ? 'disabled' : '' }}">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>
    </body>

</html>
