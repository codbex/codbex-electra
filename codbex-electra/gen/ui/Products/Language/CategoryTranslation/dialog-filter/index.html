<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="formFieldset">
                <fd-form-group dg-header="CategoryTranslation Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCategory" dg-required="true" dg-colon="true">Category</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idCategory"
	                            name="Category"
	                            state="{{ formErrors.Category ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Category'].$valid, 'Category')"
	                            ng-model="entity.Category"
	                            dropdown-items="optionsCategory"
	                            dg-placeholder="Search Category ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idLanguage" dg-required="true" dg-colon="true">Language</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idLanguage"
	                            name="Language"
	                            state="{{ formErrors.Language ? 'error' : '' }}"
	                            ng-required="true"
	                            ng-change="isValid(formFieldset['Language'].$valid, 'Language')"
	                            ng-model="entity.Language"
	                            dropdown-items="optionsLanguage"
	                            dg-placeholder="Search Language ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idName" dg-required="true" dg-colon="true">Name</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.Name ? false : true }}">
	                            <fd-input id="idName"
	                                name="Name"
	                                state="{{ formErrors.Name ? 'error' : '' }}"
									ng-required="true"
	                                ng-change="isValid(formFieldset['Name'].$valid, 'Name')"
	                                ng-model="entity.Name"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="255.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter Name">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
					<fd-form-item class="fd-row">
						<div class="fd-col fd-col-md--2">
							<fd-form-label for="idDescription" dg-required="true" dg-colon="true">Description</fd-form-label>
						</div>
						<div class="fd-col fd-col-md--8">
							<fd-textarea id="idDescription"
								name="Description"
								state="{{ formErrors.Description ? 'error' : '' }}"
								ng-required="true"
								ng-change="isValid(formFieldset['Description'].$valid, 'Description')"
								ng-model="entity.Description"
	                            ng-readonly="action === 'select'"
								ng-minlength="0.0 || 0"
								ng-maxlength="2000.0 || -1"
								dg-input-rules="{ patterns: [''] }"
								placeholder="Enter Description">
							</fd-textarea>
							<fd-form-message dg-type="error" ng-show="formErrors.Description">Incorrect Input</fd-form-message>
						</div>
					</fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idMetaTitle" dg-required="true" dg-colon="true">MetaTitle</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.MetaTitle ? false : true }}">
	                            <fd-input id="idMetaTitle"
	                                name="MetaTitle"
	                                state="{{ formErrors.MetaTitle ? 'error' : '' }}"
									ng-required="true"
	                                ng-change="isValid(formFieldset['MetaTitle'].$valid, 'MetaTitle')"
	                                ng-model="entity.MetaTitle"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="255.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter MetaTitle">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idMetaDescription" dg-required="true" dg-colon="true">MetaDescription</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.MetaDescription ? false : true }}">
	                            <fd-input id="idMetaDescription"
	                                name="MetaDescription"
	                                state="{{ formErrors.MetaDescription ? 'error' : '' }}"
									ng-required="true"
	                                ng-change="isValid(formFieldset['MetaDescription'].$valid, 'MetaDescription')"
	                                ng-model="entity.MetaDescription"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="255.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter MetaDescription">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idMetaKeyword" dg-required="true" dg-colon="true">MetaKeyword</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ formErrors.MetaKeyword ? false : true }}">
	                            <fd-input id="idMetaKeyword"
	                                name="MetaKeyword"
	                                state="{{ formErrors.MetaKeyword ? 'error' : '' }}"
									ng-required="true"
	                                ng-change="isValid(formFieldset['MetaKeyword'].$valid, 'MetaKeyword')"
	                                ng-model="entity.MetaKeyword"
	                                ng-readonly="action === 'select'"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="255.0 || -1"
	                                dg-input-rules="{ patterns: [''] }"
	                                type="text"
	                                placeholder="Enter MetaKeyword">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="Filter"
                    ng-click="filter()">
                </fd-button>
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="transparent"
                    dg-label="Reset"
                    ng-click="resetFilter()">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
