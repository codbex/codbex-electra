<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="page" ng-controller="PageController">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
        <title dg-brand-title></title>
        <theme></theme>
        <script type="text/javascript"
            src="/services/js/resources-core/services/loader.js?id=application-view-js"></script>
        <link type="text/css" rel="stylesheet"
            href="/services/js/resources-core/services/loader.js?id=application-view-css" />

        <script type="text/javascript" src="controller.js"></script>
    </head>

    <body class="dg-vbox">
        <fd-scrollbar class="dg-full-height">
            <div class="fd-margin--md fd-message-strip fd-message-strip--error fd-message-strip--dismissible"
                role="alert" ng-show="errorMessage">
                <p class="fd-message-strip__text">{{ errorMessage }}</p>
                <fd-button glyph="sap-icon--decline" compact="true" dg-type="transparent" aria-label="Close" in-msg-strip="true" ng-click="clearErrorMessage()">
		        </fd-button>
            </div>

            <fd-fieldset class="fd-margin--md" ng-form="forms.details">
                <fd-form-group dg-header="Employee Filter" name="entityForm" class="fd-container fd-form-layout-grid-container">
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idFirstName" dg-colon="true">FirstName</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['FirstName'].$valid }}">
	                            <fd-input id="idFirstName"
	                                name="FirstName"
	                                state="{{ forms.details['FirstName'].$valid ? '' : 'error' }}"
	                                ng-model="entity.FirstName"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="32.0 || -1"
	                                type="text"
	                                placeholder="Enter FirstName">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idLastName" dg-colon="true">LastName</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['LastName'].$valid }}">
	                            <fd-input id="idLastName"
	                                name="LastName"
	                                state="{{ forms.details['LastName'].$valid ? '' : 'error' }}"
	                                ng-model="entity.LastName"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="32.0 || -1"
	                                type="text"
	                                placeholder="Enter LastName">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idEmail" dg-colon="true">Email</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--4">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Email'].$valid }}">
	                            <fd-input id="idEmail"
	                                name="Email"
	                                state="{{ forms.details['Email'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Email"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="96.0 || -1"
	                                type="email"
	                                placeholder="Enter Email">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idStatus" dg-colon="true">Status</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-combobox-input id="idStatus"
	                            name="Status"
	                            state="{{ forms.details['Status'].$valid ? '' : 'error' }}"
	                            ng-model="entity.Status"
	                            dropdown-items="optionsStatus"
	                            dg-placeholder="Search Status ...">
	                        </fd-combobox-input>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idImage" dg-colon="true">Image</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Image'].$valid }}">
	                            <fd-input id="idImage"
	                                name="Image"
	                                state="{{ forms.details['Image'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Image"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="255.0 || -1"
	                                type="text"
	                                placeholder="Enter Image">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idCode" dg-colon="true">Code</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['Code'].$valid }}">
	                            <fd-input id="idCode"
	                                name="Code"
	                                state="{{ forms.details['Code'].$valid ? '' : 'error' }}"
	                                ng-model="entity.Code"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="40.0 || -1"
	                                type="text"
	                                placeholder="Enter Code">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idUpdatedBy" dg-colon="true">UpdatedBy</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--8">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['UpdatedBy'].$valid }}">
	                            <fd-input id="idUpdatedBy"
	                                name="UpdatedBy"
	                                state="{{ forms.details['UpdatedBy'].$valid ? '' : 'error' }}"
	                                ng-model="entity.UpdatedBy"
	                                ng-minlength="0.0 || 0"
	                                ng-maxlength="96.0 || -1"
	                                type="text"
	                                placeholder="Enter UpdatedBy">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                    <fd-form-item class="fd-row">
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateModifiedFrom" dg-colon="true">From DateModified</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--3">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['DateModified'].$valid }}">
	                            <fd-input id="idDateModifiedFrom"
	                                name="DateModified"
	                                state="{{ forms.details['DateModified'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateModifiedFrom"
	                                type="datetime-local">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    	<div class="fd-col fd-col-md--2">
                        	<fd-form-label for="idDateModifiedTo" dg-colon="true">To DateModified</fd-form-label>
                        </div>
                        <div class="fd-col fd-col-md--3">
	                        <fd-form-input-message-group dg-inactive="{{ forms.details['DateModified'].$valid }}">
	                            <fd-input id="idDateModifiedTo"
	                                name="DateModified"
	                                state="{{ forms.details['DateModified'].$valid ? '' : 'error' }}"
	                                ng-model="entity.DateModifiedTo"
	                                type="datetime-local">
	                            </fd-input>
	                            <fd-form-message dg-type="error">Incorrect Input</fd-form-message>
	                        </fd-form-input-message-group>
	                    </div>
                    </fd-form-item>
                </fd-form-group>
            </fd-fieldset>
        </fd-scrollbar>

        <footer class="fd-dialog__footer fd-bar fd-bar--footer" ng-show="action !== 'select'">
            <div class="fd-bar__right">
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="emphasized"
                    dg-label="Filter"
                    ng-click="filter()">
                </fd-button>
                <fd-button class="fd-margin-end--tiny fd-dialog__decisive-button" compact="true" dg-type="transparent"
                    dg-label="Reset"
                    ng-click="resetFilter()">
                </fd-button>
                <fd-button class="fd-dialog__decisive-button" compact="true" dg-type="transparent" dg-label="Cancel"
                    ng-click="cancel()"></fd-button>
            </div>
        </footer>

    </body>

</html>
